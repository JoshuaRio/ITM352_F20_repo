<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function isNonNegInt (val,returnErrors = false){
            errors=[];
            if (Number(val) != val) errors.push("Not a number!");
            if (val <0) errors.push("Negative value!");
            if (parseInt(val) != val) errors.push("Not an integer!");
            return returnErrors ? errors : ((errors.length > 0) ? false : true);
        }

        function checkQuantityTextbox(){
            qty_textbox_message.innerHTML = isNonNegInt(quantity_textbox.value, true).join(" ");
        }

        function displayPurchase(purchase_qty){
            if(isNonNegInt(purchase_qty)) {
                document.getElementById('the_body').innerHTML = `Thank you for ordering ${purchase_qty} things!`;
        } else{
            checkQuantityTextbox();
        }
    }
    </script>
</head>
<body id= "the_body">
    <form name="quantity_form" action="./order_page.html" method="GET" onsubmit="displayPurchase();">
        <label for = "quantity_textbox">Quantity desired:</label><br>
        <span id="quantity_textbox_message">Enter a quantity</span>
        <input type = "text" id = "quantity_textbox" name = "fname" onkeyup = "checkQuantityTextbox();"> <br>
        <br>
        <input type = "button" value = "purchase" onclick = "displayPurchase();">
    </form>
</body>
</html>
