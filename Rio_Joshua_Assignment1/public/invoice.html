<script>
  // Products array
  var products =

    // Product objects
    [
    {
    "brand" : "Tie-Die",
    "price" : 44.95,
    "image" : "https://img.hollisterco.com/is/image/anf/KIC_322-2531-1157-208_prod1?$product-medium-hol$"
    },
    {
    "brand" : "Dri-Fit",
    "price" : 25.50,
    "image" : "https://static.augustasportswear.com/product/695HBM_TRR_aws_640.jpg"
    },
    {
    "brand" : "Pullover",
    "price" : 35.00,
    "image" : "https://assets.adidas.com/images/w_385,h_385,f_auto,q_auto:sensitive,fl_lossy/ad6244b8990a473190e2a93800b431f3_9366/essentials-3-stripes-pullover-hoodie.jpg"
    },
    {
    "brand" : "Designer",
    "price" : 45.00,
    "image" : "https://encrypted-tbn2.gstatic.com/shopping?q=tbn:ANd9GcQPS_F3d98kV2Ntog86W1Sve-yAV-Ds9PgeM8GYeVtxZgPh6UcEe3jzXi3WyrmNDke3JSmts-FTcKc&usqp=CAc"
    },
    {
    "brand" : "Polo",
    "price" : 75.00,
    "image" : "https://encrypted-tbn0.gstatic.com/shopping?q=tbn:ANd9GcQzbZGkaCv3BZL7h141Ggx3O_hErp3PVrMUDVCI3AdYGFCsL86voesSQHPdReInhvddHnM4puQn0Q&usqp=CAc"
    }
];

  // Product quantities
  var quantities = ["zero", -3, 5.3, 7, 9];

  // Subtotal
  var subtotal = 0;

  // Function to generate row items
  function generate_item_rows(product_quantities_array) {
    for (i = 0; i < product_quantities_array.length; i++) {
      errors = isNonNegInt(product_quantities_array[i], true);

      if(errors.length == 0) {  
        var extended_price = quantities[i] * products[i].price;
        subtotal += extended_price;
      }

      if(product_quantities_array[i] == 0) {
        continue;
      }

      else {
        product_quantities_array[i] = `${product_quantities_array[i]}<br><font color="red">${errors}</font>`;
        extended_price = 0;
      }

      document.write(`
          <tr>
            <td width="43%">${products[i].brand}</td>
            <td align="center" width="11%">${product_quantities_array[i]}</td>
            <td width="13%">$${products[i].price}</td>
            <td width="54%">$${extended_price}</td>
          </tr>
          `);
    }
  }

  function isNonNegInt(val, returnErrors) {
    errors = []; // assume no errors at first
    if (Number(val) != val) errors.push('Not a number!'); // Check if string is a number value
    if (val < 0) errors.push('Negative value!'); // Check if it is non-negative
    if (parseInt(val) != val) errors.push('Not an integer!'); // Check that it is an integer
    return returnErrors ? errors : ((errors.length > 0) ? false : true);
  }

</script>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <table border="2">
    <tbody>
      <tr>
        <th style="text-align: center;" width="43%">Item</th>
        <th style="text-align: center;" width="11%">quantity</th>
        <th style="text-align: center;" width="13%">price</th>
        <th style="text-align: center;" width="54%">extended price</th>
      </tr>

      <script>
        // Generate row items
        generate_item_rows(quantities);

        // Compute sales tax
        var tax_rate = 0.0575;
        var sales_tax = subtotal * tax_rate;

        // Compute shipping costs
        if (subtotal <= 50) {
          shipping_cost = 2;
        } else if (subtotal <= 100) {
          shipping_cost = 5;
        } else {
          shipping_cost = subtotal * 0.05;
        }

        // Compute grand total
        var grand_total = subtotal + sales_tax;


      </script>

      <tr>
        <td style="text-align: center;" colspan="3" width="67%">Sub-total</td>
        <td width="54%">$
          <script>document.write(subtotal);</script>
        </td>
      </tr>
      <tr>
        <td style="text-align: center;" colspan="3" width="67%"><span style="font-family: arial;">Tax @ 5.75%</span>
        </td>
        <td width="54%">$
          <script>document.write(sales_tax.toFixed(2));</script>
        </td>
      </tr>
      <tr>
        <td style="text-align: center;" colspan="3" width="67%"><span style="font-family: arial;">Shipping</span></td>
        <td width="54%">$
          <script>document.write(shipping_cost.toFixed(2));</script>
        </td>
      </tr>
      <tr>
        <td style="text-align: center;" colspan="3" width="67%"><strong>Total</strong></td>
        <td width="54%"><strong>$
            <script>document.write(grand_total.toFixed(2));</script></strong></td>
      </tr>
    </tbody>
  </table>
  <b>OUR SHIPPING POLICY IS:A subtotal $0 - $49.99 will be $2 shipping<br>
    A subtotal $50 - $99.99 will be $5 shipping<br>
    Subtotals over $100 will be charged 5% of the subtotal amount</b>
</body>
</body>

</html>
